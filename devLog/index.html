<!DOCTYPE html>
<html>
<head lang="fr">
    <meta charset="UTF-8">
    <title>DevLog</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="devlog.css">
</head>
<body>
    <div id="log">
        <ul id="list">
            <li>
                <div class="expand"></div>
                Improvements
                <div class="add-button">Add</div>
            </li>
            <li>
                <div class="expand"></div>
                New Features
                <div class="add-button">Add</div>
            </li>
            <li>
                <div class="expand"></div>
                Bugfixes
                <div class="add-button">Add</div>
            </li>
            <li>
                <div class="expand"></div>
                Bugs
                <div class="add-button">Add</div>
            </li>
        </ul>
        <hr>
        <section id="add">
            <select>
                <option>Improvements</option>
                <option>New Features</option>
            </select>
            <textarea rows="5"></textarea>
            <button>ADD</button>
        </section>
    </div>
</body>
</html>
